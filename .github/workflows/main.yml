---
"on":
  push:
  workflow_dispatch:

env:
  PAGES_REPO_NWO: ${{github.repository}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      # don't use setup-ruby due to different versions of bundler of container
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
          # https://github.com/jeffreytse/jekyll-deploy-action/issues/70
          # yamllint disable-line rule:line-length
      - uses: jeffreytse/jekyll-deploy-action@dd7b7d7d3b4fe5588d134ea90b1bc09f516a41a1
        with:
          token: ${{secrets.GH_TOKEN}}
